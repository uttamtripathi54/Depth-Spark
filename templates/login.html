<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Spark - Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form-side">
            <div class="login-header">
                <h1><a href="/">Depth Spark</a></h1>
            </div>
            <div class="auth-switch">
                <button class="auth-button active">Sign In</button>
                <button class="auth-button" onclick="location.href='/signup'">Sign Up</button>
            </div>
            {{message}}
            <div class="login-form-container">
                <p class="welcome-text">Welcome back! Please login to your account.</p>
                <form class="login-form" method="POST">
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Username or Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember_me"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="button">Log In</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
