{% extends "base.html" %}
{% block content %}

    <section class="contact-hero-section enhanced-hero">
        <div class="contact-hero-container container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below.</p>
        </div>
    </section>

    <main role="main">
        <section class="contact-section">
            <div class="container">
                <div class="content">
                    <div class="image-box">
                        <img src="{{ url_for('static', filename='images/contact_us.jpg') }}" alt="Contact Us Illustration">
                    </div>
                    <form action="/submit-contact-form" method="POST">
                        <div class="topic">Send us a message</div>
                        <div class="input-box">
                            <input type="text" name="name" required>
                            <label for="name">Enter your name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" required>
                            <label for="email">Enter your email</label>
                        </div>
                        <div class="message-box">
                            <textarea name="message" required></textarea>
                            <label for="message">Enter your message</label>
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

{% endblock %}

{% block css %}
<style>
    /* contact_us.css */

    /* Include Font Awesome for icons */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    /* Teal Color Palette Modifications */
    :root {
        --teal-lightest: #e0f7fa;
        --teal-lighter: #b2ebf2;
        --teal-light: #80deea;
        --teal-medium: #26a69a;
        --teal-dark: #00897b;
        --teal-darker: #00695c;
    }

    /* Enhanced Hero Section */
    .contact-hero-section.enhanced-hero {
        background-image: url('/static/images/contact_us_herosection.png');
        background-size: cover;
        background-position: center;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        padding: 120px 0;
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, rgba(0, 89, 115, 0.4), rgba(0, 188, 212, 0.3)), url('/static/images/contact_us_herosection.png');
        background-size: cover;
        background-position: center;
    }

    .contact-hero-section.enhanced-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    .contact-hero-container {
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-out 0.3s forwards;
    }

    .contact-hero-container h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        font-family: 'Montserrat', sans-serif;
    }

    .contact-hero-container p {
        font-size: 1.4em;
        line-height: 1.8;
        font-weight: 400;
        margin-bottom: 30px;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Contact Layout Section (Two Columns) - Styles for the new contact section */
    .contact-section {
        padding: 80px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* For the background shade */
    }

    .contact-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: var(--teal-dark); /* Teal dark */
        clip-path: polygon(86% 0, 100% 0, 100% 100%, 60% 100%);
        z-index: -1; /* Place behind the content */
    }

    .contact-section .container {
        z-index: 12;
        max-width: 1050px;
        width: 100%;
        background: #fff;
        border-radius: 12px;
        margin: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    .container .content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 25px 20px;
    }

    .content .image-box {
        max-width: 55%;
    }

    .content .image-box img {
        width: 100%;
        border-radius: 8px;
    }

    .content .topic {
        font-size: 22px;
        font-weight: 500;
        color: var(--teal-dark); /* Teal dark */
    }

    .content form {
        width: 40%;
        margin-right: 30px;
    }

    .content .input-box {
        height: 50px;
        width: 100%;
        margin: 16px 0;
        position: relative;
    }

    .content .input-box input {
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        padding: 0 16px;
        background: var(--teal-lightest); /* Teal lightest */
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }

    .content .input-box input:focus,
    .content .input-box input:valid {
        border-color: var(--teal-medium); /* Teal medium */
        background-color: #fff;
    }

    .content .input-box label {
        position: absolute;
        left: 18px;
        top: 50%;
        color: #636c72;
        font-size: 15px;
        pointer-events: none;
        transform: translateY(-50%);
        transition: all 0.3s ease;
    }

    .content .input-box input:focus ~ label,
    .content .input-box input:valid ~ label {
        top: 0;
        left: 12px;
        display: 14px;
        color: var(--teal-medium); /* Teal medium */
        background: #fff;
    }

    .content .message-box {
        min-height: 100px;
        position: relative;
    }

    .content .message-box textarea {
        position: absolute;
        height: 100%;
        width: 100%;
        resize: none;
        background: var(--teal-lightest); /* Teal lightest */
        border: 2px solid transparent;
        border-radius: 6px;
        outline: none;
        padding: 5px 16px;
        transition: all 0.3s ease;
    }

    .content .message-box textarea:focus {
        border-color: var(--teal-medium); /* Teal medium */
        background-color: #fff;
    }

    .content .message-box label {
        position: absolute;
        font-size: 16px;
        color: #636c72;
        left: 18px;
        top: 6px;
        pointer-events: none;
        transition: all 0.3s ease;
    }

    .content .message-box textarea:focus ~ label {
        left: 12px;
        top: -10px;
        color: var(--teal-medium); /* Teal medium */
        font-size: 14px;
        background: #fff;
    }

    .content .input-box input[type="submit"] {
        color: #fff;
        background: var(--teal-dark); /* Teal dark */
        padding-left: 0;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    .content .input-box input[type="submit"]:hover {
        background-color: var(--teal-darker); /* Teal darker */
    }
    @media (max-width: 1000px) {
        .content .image-box {
            max-width: 70%;
        }
        .content {
            padding: 10px 0;
        }
    }
    @media (max-width: 900px) {
        .content .image-box {
            display: none;
        }
        .content form {
            width: 100%;
            margin-left: 30px;
        }
    }
</style>
{% endblock %}
