{% extends "base.html" %}
{% block content %}

    <section class="contact-hero-section enhanced-hero">
        <div class="contact-hero-container container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below.</p>
        </div>
    </section>

    <main role="main">
        <section class="contact-section contact-layout">
            <div class="contact-form-column">
                <div class="contact-container container">
                    <h2>Send us a Message</h2>
                    <p>Fill out the form below and we'll get back to you as soon as possible.</p>
                    <form class="contact-form" method="POST" action="/submit-contact-form">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Your Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                            <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="button"><i class="fas fa-paper-plane"></i> Send Message</button>
                    </form>
                </div>
            </div>
            <div class="contact-image-column">
                <img src="{{ url_for('static', filename='images/contact_us.jpg') }}" alt="Contact Us Illustration">
            </div>
        </section>
    </main>

{% endblock %}

{% block css %}

<style>/* contact_us.css */

    /* Include Font Awesome for icons */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    /* Enhanced Hero Section */
    .contact-hero-section.enhanced-hero {
        background-image: url('/static/images/contact_us_herosection.png');
        background-size: cover;
        background-position: center;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        padding: 120px 0;
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, rgba(0, 89, 115, 0.4), rgba(0, 188, 212, 0.3)), url('/static/images/contact_us_herosection.png');
        background-size: cover;
        background-position: center;
    }

    .contact-hero-section.enhanced-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    .contact-hero-container {
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-out 0.3s forwards;
    }

    .contact-hero-container h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        font-family: 'Montserrat', sans-serif;
    }

    .contact-hero-container p {
        font-size: 1.4em;
        line-height: 1.8;
        font-weight: 400;
        margin-bottom: 30px;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Contact Layout Section (Two Columns) */
    .contact-layout {
        padding: 80px 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 40px;
        max-width: 1100px;
        margin: 0 auto;
        padding-left: 20px;
        padding-right: 20px;
    }

    .contact-form-column {
        flex: 1;
        max-width: 50%;
    }

    .contact-form-column .contact-container {
        max-width: 100%;
        padding: 40px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form-column h2 {
        font-size: 2.6em;
        color: #333;
        margin-bottom: 20px;
        text-align: left;
        font-weight: 600;
    }

    .contact-form-column p {
        font-size: 1.15em;
        color: #666;
        line-height: 1.7;
        text-align: left;
        margin-bottom: 30px;
    }

    .contact-form-column .contact-form {
        margin-top: 15px;
    }

    .contact-form-column .form-group {
        margin-bottom: 25px;
    }

    .contact-form-column .form-group label {
        display: block;
        font-size: 1.1em;
        color: #555;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .contact-form-column .form-group label i {
        margin-right: 8px;
        color: #777;
    }

    .contact-form-column .form-group input[type="text"],
    .contact-form-column .form-group input[type="email"],
    .contact-form-column .form-group textarea {
        width: 100%; /* Stretched input fields */
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1.0em;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
        background-color: #f9f9f9;
    }

    .contact-form-column .form-group input[type="text"]:focus,
    .contact-form-column .form-group input[type="email"]:focus,
    .contact-form-column .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        background-color: #fff;
    }

    .contact-form-column .form-group textarea {
        min-height: 160px;
        font-size: 1.0em;
        resize: vertical;
    }

    .contact-form-column .contact-form .button {
        display: block; /* Changed to block to take full width */
        width: 100%; /* Stretched button */
        padding: 16px 40px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        margin-top: 10px;
    }

    .contact-form-column .contact-form .button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .contact-image-column {
        flex: 1;
        max-width: 50%;
        order: 2;
    }

    .contact-image-column img {
        max-width: 100%;
        height: auto;
        display: block;
        /* Removed border-radius: 10px; */
        /* Removed box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-layout {
            flex-direction: column;
            align-items: stretch;
            padding: 60px 20px;
            gap: 30px;
        }

        .contact-form-column {
            max-width: 100%;
            order: 1;
            margin-bottom: 30px;
        }

        .contact-image-column {
            max-width: 80%;
            margin: 0 auto;
            order: 2;
        }

        .contact-form-column .contact-container {
            padding: 30px;
        }

        .contact-form-column h2 {
            font-size: 2.2em;
            text-align: center;
        }

        .contact-form-column p {
            text-align: center;
        }
    }
</style>

{% endblock %}
